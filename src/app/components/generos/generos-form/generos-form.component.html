<form (submit)="saveChanges()" [formGroup]="form">

    <mat-form-field class="mb-1" appearance="outline">
        <mat-label>Ingrese el Nombre</mat-label>
        <input formControlName="nombre" matInput autocomplete="off">
        <mat-error *ngIf="form.invalid">{{obtenerErrorCampoNombre()}}</mat-error>        
    </mat-form-field>

    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/generos">Cancelar</a>
    </div>

</form>
